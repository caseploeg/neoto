<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map of Toronto</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
  </style>
</head>
<body>
  <h1>NeoTO</h1>
  <p>Most recent tweets claim a spot on the map. Map reset when all spots are claimed. Updates daily.</p>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!--<script src="https://unpkg.com/@turf/turf/turf.min.js"></script>-->
  <script src="script.js"></script>
</body>
</html>
